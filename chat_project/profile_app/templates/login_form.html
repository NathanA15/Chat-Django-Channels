
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
	{% if errors %}
		<p>The username and password are not matching Biatchhhh.</p>
	{% endif %}

	<h1>Fill the Login form</h1>
	<form enctype="multipart/form-data" method='POST'>
		{% csrf_token %}
		{{ login_form.as_p }}
		<input type="submit" value='signup'>

	</form>

	<p>Or <a href="{% url 'profile:signup'%}">Create an Account</a></p>


</body>
</html>
